<div class="w100 h100" fxFlex="column">
    <div class="w100">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button (click)="drawer.toggle()" mat-icon-button>
                  <mat-icon class="material-icons">menu</mat-icon>
                </button>
                <span>Vest Edu</span>
                <span class="example-spacer"></span>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div class="w100 dashboard" fxLayout="row">
        <mat-drawer-container class="example-container w100 h100" autosize>
            <mat-drawer #drawer class="vasedu-sidenav" mode="side">
                <mat-card-header fxLayout="row" fxLayoutAlign="start center">
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Arindam Nath</mat-card-title>
                    <mat-card-subtitle>Borrower</mat-card-subtitle>
                </mat-card-header>
                <!-- two line list -->
                <mat-list class="list-wrap">
                    <mat-list-item *ngFor="let category of categories" routerLink="{{category.route}}">
                        <button mat-icon-button>
                          <mat-icon class="material-icons">{{category.icon}}</mat-icon>
                        </button>
                        <p>{{category.name}}</p>
                    </mat-list-item>
                </mat-list>
            </mat-drawer>
            <div class="content" fxLayout="column">
                <div class="example-header">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                </div>
                <mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> S no. </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="loanId">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Loan ID </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.loanId}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="amount">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="startDate">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.startDate}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="endDate">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> End Date </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.endDate}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="view">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> View </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button routerLink="/borrower/loan/{{row.loanId}}" mat-icon-button>
                                <mat-icon class="material-icons">visibility</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/borrower/loan/details/{{row.loanId}}">
                    </mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[10, 25]"></mat-paginator>
            </div>
        </mat-drawer-container>
    </div>
</div>
